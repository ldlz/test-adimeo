event_block.example:
  path: '/event-block/example'
  defaults:
    _title: 'Example'
    _controller: '\Drupal\event_block\Controller\EventBlockController::test'
  requirements:
    _permission: 'access content'

event_block.settings_form:
  path: '/admin/config/system/event-block'
  defaults:
    _title: 'event_block settings'
    _form: 'Drupal\event_block\Form\SettingsForm'
  requirements:
    _permission: 'administer event_block configuration'
